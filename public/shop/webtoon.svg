<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="400" height="300" fill="#fff"/>
  
  <!-- Panel 1 - Top Right - Blue -->
  <rect x="180" y="30" width="190" height="120" fill="#3b82f6" stroke="#000" stroke-width="3"/>
  <rect x="185" y="35" width="180" height="110" fill="#60a5fa"/>
  
  <!-- Speed Lines in Panel -->
  <line x1="200" y1="50" x2="200" y2="80" stroke="#000" stroke-width="2"/>
  <line x1="220" y1="50" x2="220" y2="90" stroke="#000" stroke-width="2"/>
  <line x1="240" y1="50" x2="240" y2="70" stroke="#000" stroke-width="2"/>
  
  <!-- Panel 2 - Bottom Left - Pink -->
  <rect x="30" y="150" width="140" height="120" fill="#ec4899" stroke="#000" stroke-width="3"/>
  <rect x="35" y="155" width="130" height="110" fill="#f472b6"/>
  
  <!-- Sound Effect in Panel -->
  <text x="100" y="200" font-family="Arial Black, sans-serif" font-size="24" fill="#000" text-anchor="middle">POW!</text>
  <text x="100" y="225" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle">ðŸ’¥</text>
  
  <!-- Panel 3 - Center Overlay -->
  <rect x="120" y="100" width="160" height="100" fill="#fbbf24" stroke="#000" stroke-width="3" transform="rotate(-5 200 150)"/>
  
  <!-- Character Silhouette -->
  <circle cx="180" cy="140" r="20" fill="#000"/>
  <rect x="160" y="160" width="40" height="30" fill="#000"/>
  
  <!-- Title -->
  <text x="200" y="290" font-family="Arial Black, sans-serif" font-size="16" fill="#000" text-anchor="middle" letter-spacing="2">WEBTOON PANELS</text>
</svg>
