<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="cyber-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  
  <!-- Dark Background -->
  <rect width="400" height="300" fill="url(#cyber-gradient)"/>
  
  <!-- Hexagon Border -->
  <polygon points="200,55 310,102.5 310,197.5 200,245 90,197.5 90,102.5" 
           fill="none" stroke="#22d3ee" stroke-width="3" filter="url(#glow)"/>
  <polygon points="200,70 295,110 295,190 200,230 105,190 105,110" 
           fill="none" stroke="#22d3ee" stroke-width="1" opacity="0.5"/>
  
  <!-- HUD Elements -->
  <circle cx="90" cy="80" r="8" fill="none" stroke="#d946ef" stroke-width="2"/>
  <circle cx="90" cy="80" r="3" fill="#d946ef"/>
  
  <circle cx="310" cy="220" r="8" fill="none" stroke="#d946ef" stroke-width="2"/>
  <circle cx="310" cy="220" r="3" fill="#d946ef"/>
  
  <!-- Corner Accents -->
  <path d="M100 70 L100 100 L130 100" fill="none" stroke="#22d3ee" stroke-width="2"/>
  <path d="M300 230 L300 200 L270 200" fill="none" stroke="#22d3ee" stroke-width="2"/>
  
  <!-- Data Lines -->
  <line x1="140" y1="90" x2="180" y2="90" stroke="#d946ef" stroke-width="1" opacity="0.7"/>
  <line x1="140" y1="100" x2="170" y2="100" stroke="#d946ef" stroke-width="1" opacity="0.5"/>
  
  <line x1="220" y1="200" x2="260" y2="200" stroke="#d946ef" stroke-width="1" opacity="0.7"/>
  <line x1="230" y1="210" x2="260" y2="210" stroke="#d946ef" stroke-width="1" opacity="0.5"/>
  
  <!-- Avatar Circle -->
  <circle cx="200" cy="150" r="55" fill="#0f0f1a" stroke="#22d3ee" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Tech Grid -->
  <rect x="175" y="145" width="50" height="10" fill="#22d3ee" opacity="0.3"/>
  <rect x="185" y="155" width="30" height="5" fill="#d946ef" opacity="0.5"/>
  
  <!-- Title -->
  <text x="200" y="275" font-family="monospace" font-size="16" fill="#22d3ee" text-anchor="middle" letter-spacing="4">CYBERPUNK MECHA</text>
</svg>
