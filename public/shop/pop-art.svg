<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Pop Art Style Borders -->
  <rect x="20" y="20" width="360" height="260" fill="#ff6b6b" stroke="#fff" stroke-width="4"/>
  <rect x="30" y="30" width="340" height="240" fill="#4ecdc4" stroke="#fff" stroke-width="3"/>
  <rect x="40" y="40" width="320" height="220" fill="#ffe66d" stroke="#fff" stroke-width="2"/>
  
  <!-- Action Text Effect -->
  <text x="200" y="160" font-family="Arial Black, sans-serif" font-size="48" fill="#ff6b6b" text-anchor="middle" stroke="#fff" stroke-width="2">POP!</text>
  <text x="200" y="200" font-family="Arial Black, sans-serif" font-size="36" fill="#4ecdc4" text-anchor="middle" stroke="#fff" stroke-width="1">ART</text>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="15" fill="#fff"/>
  <circle cx="320" cy="220" r="20" fill="#fff"/>
  <polygon points="350,50 370,70 350,90 330,70" fill="#fff"/>
  <polygon points="50,250 70,270 50,290 30,270" fill="#fff"/>
</svg>
